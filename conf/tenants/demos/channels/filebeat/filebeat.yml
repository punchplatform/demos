###################### Filebeat Configuration Example #########################

# ============================== Filebeat inputs ===============================

filebeat.inputs:

- type: log
  enabled: true
  json.keys_under_root: true

  paths:
    - /data/aircraft_data.log
  fields:
    type: "source-aircraft-report" 

- type: log
  json.keys_under_root: true

  enabled: true
  paths:
    - /data/airspace_data.log
  fields:
    type: "airspace-report" 

- type: log
  json.keys_under_root: true

  enabled: true
  paths:
    - /data/radar_data.log
  fields:
    type: "radar-report" 

- type: log
  json.keys_under_root: true

  enabled: true
  paths:
    - /data/usage_data.log
  fields:
    type: "usage-report" 

- type: log
  json.keys_under_root: true

  enabled: true
  paths:
    - /data/linear_data.log
  fields:
    type: "corr-report" 


# ================================== Outputs ===================================

# Configure what output to use when sending the data collected by the beat.
#output.console:
#  pretty: true
#
    
output.kafka:
  # Boolean flag to enable or disable the output module.
  enabled: true

  # Params to be resolved
  hosts: ["demo2:9092"]
  ssl.certificate_authorities: ["/home/punchplatform/.secrets/fullchain.crt"]
  ssl.certificate: "/home/punchplatform/.secrets/server.crt"
  ssl.key: "/home/punchplatform/.secrets/server.pem"
  ssl.enabled: true
  ssl.verification_mode: full


  topic: '%{[fields][type]}'

  worker: 1
  max_retries: 3
  backoff.init: 1s
  bulk_max_size: 2048

