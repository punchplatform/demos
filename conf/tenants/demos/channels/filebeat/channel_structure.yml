version: "6.0"
start_by_tenant: true
stop_by_tenant: true
applications:

  - name: filebeat
    runtime: shiva
    command: filebeat
    args:
      - -e
      - -c
      - filebeat.yml
    shiva_runner_tags:
      - demo3 # only host with filebeat in punch-binaries
    cluster: common
    reload_action: kill_then_start
    apply_resolver_on:
      - filebeat.yml

resources:
  - type: kafka_topic
    cluster: local
    name: source-aircraft-report
    partitions: 1
    replication_factor: 1
  - type: kafka_topic
    cluster: local
    name: airspace-report
    partitions: 1
    replication_factor: 1
  - type: kafka_topic
    cluster: local
    name: radar-report
    partitions: 1
    replication_factor: 1
  - type: kafka_topic
    cluster: local
    name: usage-report
    partitions: 1
    replication_factor: 1
  - type: kafka_topic
    cluster: local
    name: corr-report
    partitions: 1
    replication_factor: 1