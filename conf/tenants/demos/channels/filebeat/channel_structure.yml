version: "6.0"
start_by_tenant: true
stop_by_tenant: true
applications:

  - name: filebeat
    runtime: shiva
    command: filebeat
    args:
      - -e
      - -c
      - filebeat.yml
    shiva_runner_tags:
      - demo3 # only host with filebeat in punch-binaries
    cluster: common
    reload_action: kill_then_start
    apply_resolver_on:
      - filebeat.yml
